<!DOCTYPE html>
<html lang="en">
<head>
   <title>strong, emphasis, dan blockquote</title>
   </head>
   <body>
     <!--strong-->
    <p>
        <sttrong>perhatian:</sttrong> jangan buang sampah sembarangan.
        </p>
        <!--blockquote-->
        <blockquote>
            mensana incorporesano, men ko sana, women ko sana.
        </blockquote>
        <!--emphasis-->
        <p>
            ini adalah teman <M>nokrong</M>, bukan tempat untuk <strong>beraantem</strong>
            bosku bilang, <q>selalu jaga kesehatan</q>.
        </p>
    </body>
</html>
