<!DOCTYPE html>
<html>
    <head>
        <title>Tabel</title>
    </head>
    <body>
        <h1>Membuat Tabel</h1>
        <h4>Tabel Standar</h4>
        <table border="1">
            <!-- tr,Baris -->
            <!-- td, data -->
            <!-- th, header -->
             <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
             </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>  
                </tr>
        </table>

        <h4> Dengan Header</h4>
        <table border="1">
            <tr>
                <th>senin</th>
                <td>10.00</td>
                <td>12.00</td>
                <td>14.00</td>
            </tr>
            <tr>
                <th>selasa</th>
                <td>10.00</td>
                <td>12.00</td>
                <td>14.00</td>
            </tr>
        </table>
        <br>
        <table border="1">
            <th>senin</th>
            <th>selasa</th>
            <tr>
                <td>10.00</td>
                <td>10.00</td>
            </tr>
            <tr>
                <td>11.00</td>
                <td>11.00</td>
            </tr>
        </table>
        <br>
        <table border="1">
            <th>senin</th>
            <tr>
                <th>10.00</th>
                <td>Berangkat Sekolah</td>
            </tr>
            <tr>
                <th>12.00</th>
                <td>Makan siang</td>
            </tr>
            </table>
            <h4>alokasi kolom</h4>
            <table border="1">
                <th></th>
                <th>senin</th>
                <th>selasa</th>
                <tr>
                    <th>10.00</th>
                    <td>Berangkat Sekolah</td>
                    <td>Berangkat Olahraga</td>
                </tr>
                <tr>
                    <th rowspan="2">12.00</th>
                    <td colspan="2">Makan siang</td>
                </tr>
                <tr>
                    <td colspan="2">Shalat Dzuhur</td>
                    
                </tr>
            </table>

            
            
    </body>
</html>
